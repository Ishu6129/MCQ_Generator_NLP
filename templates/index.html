<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AutoQGen</title>

<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
}

.container {
    width: 50%;
    margin: 5% auto;
    background: #1f1d1dff;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 0 12px rgba(0,0,0,0.1);
    color:white;
}

h1 {
    text-align: center;
    color: #ccdb44ff;
}

.form-group {
    margin-bottom: 15px;
}

label {
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
}

input[type="file"],
input[type="text"],
input[type="number"] {
    width: 100%;
    padding: 10px;
    margin:0px;
    border-radius: 4px;
    border: 1px solid #ccc;
}

.mode {
    margin: 15px 0;
}

button {
    width: 100%;
    background-color: #28a745;
    color: white;
    padding: 12px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.limit{
    color:grey;
}

button:hover {
    background-color: #218838;
}
</style>
</head>

<body>
<div class="container">
    <h1>MCQ Generator</h1>

    <form method="POST" enctype="multipart/form-data">

        <div class="form-group">
            <label>Upload File (PDF / TXT / DOCX)</label>
            <input type="file" name="file">
        </div>

        <div class="form-group">
            <label>OR Google Drive File Link</label>
            <input type="text" name="drive_link" placeholder="Paste Google Drive link">
        </div>

        <div class="form-group">
            <label for="num_questions">Number of MCQs:</label>
            <input
                type="number"
                name="num_questions"
                min="1"
                max="15"
                required
            >
            <small class="limit">
                (AI mode supports up to 15 MCQs)
            </small>
        </div>


        <div class="mode">
            <label>
                <input type="radio" name="mode" value="manual" checked onclick="updateDescription()">
                Manual MCQs (Offline NLP)
            </label><br>
            <label>
                <input type="radio" name="mode" value="ai" onclick="updateDescription()">
                AI MCQs (Optimized)
            </label>
        
            <div id="modeDescription" style="margin-top:10px; font-size:14px; color:#ccc;">
                Generates MCQs using rule-based NLP (spaCy) without external API usage.
            </div>
        </div>


        <button type="submit">Generate MCQs</button>
    </form>
</div>
<script>
function updateDescription() {
    const selectedMode = document.querySelector('input[name="mode"]:checked').value;
    const description = document.getElementById("modeDescription");

    if (selectedMode === "manual") {
        description.innerHTML = 
            "Generates MCQs using rule-based NLP (spaCy). No API calls are made. Suitable for unlimited usage.";
    } else {
        description.innerHTML = 
            "Uses Google Gemini API to generate high-quality MCQs. API tokens are consumed per request. Limited to 15 MCQs per session to control token usage.";
    }
}
</script>

</body>
</html>
